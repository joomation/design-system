<div class="input-group">
  <div class="input-group__field">
    <label for="midd-search" class="sr-only">Search</label>
    <input type="search" placeholder="Enter your keywords" class="form-control" id="midd-search" required>
  </div>
  <div class="input-group__button">
    <button type="submit" class="button button--primary" aria-label="Search">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-search" />
      </svg>
    </button>
  </div>
</div>
